<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <!-- Native checkbox element -->

      <!-- To try with visible native checkbox, toggle comments on the next two lines -->
      <!-- <input type="checkbox" id="native" /> -->
      <input type="checkbox" id="native" class="native-hide"/>

      <!-- Custom made with SVG design -->
      <label for="native" id="custom" class="checkbox-custom">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
          <rect width="256" height="256" fill="none"></rect>
          <polyline
            points="216 72.005 104 184 48 128.005"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></polyline>
        </svg>
      </label>
    </div>
  </body>
</html>
